<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <!--  这个对应页面刷新的按钮  -->
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <!--  这个对应页面添加的按钮  -->
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('machine/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <!--  这个对应页面编辑的按钮  -->
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('machine/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <!--  这个对应页面删除的按钮  -->
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('machine/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <!--  这个对应页面导入的按钮  -->
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('machine/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
                        <!--  这个对应页面更多的按钮  -->
                        <div class="dropdown btn-group {:$auth->check('machine/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <!--  这两个个对应页面更多下面的设为正常或隐藏的子按钮  -->
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>

                        
                    </div>
                    <!--  这个对应页面的表格,数据就是在这个展示的  -->
                    <!--  这里有一个id="table"的属性，这里是对应到它的js页面来对表格个封装数据的  -->
                    <!--  具体位置在public\accest\js\backend\machine\machine.js  -->
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('machine/edit')}"
                           data-operate-del="{:$auth->check('machine/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
